<ion-header>

  <ion-navbar>
    <ion-title>Farm Movies</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let movie of movies">
        <h2>{{movie.Title}}</h2>
        <p>{{movie.Year}}</p>
        <ion-img width="200" height="200" src="{{movie.Poster}}"></ion-img>
        </ion-item>
        </ion-list>
        
</ion-content>
